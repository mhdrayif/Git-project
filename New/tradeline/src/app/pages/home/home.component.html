<div class="banner">
  <div class="content">
       <h1 class='mb-5'> Fastest Delivery <br/> At Your Door</h1>
    <a routerLink="menu">ORDER NOW <i class="bi bi-arrow-right"></i></a>
 </div>
</div>
<div class="container mt-5 mb-5">
       <h1 class="text-center">How To Buy Any Product <span class="highlight">For Wholsale Price</span> </h1>
  <div class="row mt-5">
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>1</h1>
        <p>Open A Membership</p>
      </div>
    </div>
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>2</h1>
        <p>Shop As Your Choice</p>
      </div>
    </div>
    <div class="col-lg-4 mt-2">
      <div class="stepbox">
        <h1>3</h1>
        <p> Delivered with In Minute</p>
      </div>
    </div>
  </div>
</div>



<div class="container mt-4 mb-4">
   <h1 class="text-center"> Shop <span class="highlight"> NOW </span></h1>
   <div class="row">
     <div class="col-lg-3 mt-3" *ngFor="let fd of productData">
      <div class="productBox">
         <img src="{{fd.productImg}}" />
          <h1>{{fd.productName}}</h1>
          <p>{{fd.productPrice | currency:'OMR'}}</p>
      </div>
     </div>
    </div>
    <a routerLink="menu" class="veiwmorebtn">Shop More<i class="bi bi-arrow-right"></i></a>
</div>
